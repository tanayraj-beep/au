<html>
    <head>
        <title>My web page</title>
        <style type="text/css">
            .box {
                width: 100px;
                height: 100px;
                background: coral;
                position: relative;
                animation-name: movebox;
                animation-duration: 7s;
                animation-timing-function: ease-in-out;
                animation-delay: 1s;
                animation-iteration-count: infinite;
                animation-direction: alternate;
            }
            .box img {
                width: 500%;
                height: 400%;
                object-fit: cover;
            }
            @keyframes movebox {
                0% { left: 0%; background: coral; }
                100% { left: 100%; background: lightgreen; }
            }
            </style>
            </head>
            <body>
                <div class="box">
                <img src="tiger.jpg" alt="Moving Image">
                </div>
            </body>
    </head>
</html>
