<html>
    <head>
        <title> ordered list </title>    
    </head>
    <body>
        <ol type="1">
            <li> c </li>
            <li> c++ </li>
            <li> java </li>
            <li> python </li>
        
        <ol type= "A">
            <li> c </li>
            <li> c++ </li>
            <li> java </li>
            <li> python </li>
        <ol type="a">
            <li> c </li>
            <li> c++ </li>
            <li> java </li>
            <li> python </li>
            
        <ol type="i">    
            <li> c </li>
            <li> c++ </li>
            <li> java </li>
            <li> python </li>
                
        </ol>
    </body>
</html>
