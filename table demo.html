<html>
    <head>
        <title> Table demo </title>
    </head>
    <body>
        <table border="1">
            <thead>
                <tr>
                    <th> product </th>
                    <th> price </th>
                    <th> quantity </th>
                </tr>
                <tbody>
                    <td> apple </td>
                    <td> Rs 50 </td>
                    <td> 3 </td>
                </tr>
                <tr>
                    <td>mango</td>
                    <td> Rs 60 </td>
                    <td> 4 </td>   
                </tr>
                <tr>
                    <td> Banana </td>
                    <td> Rs 80 </td>
                    <td> 12</td>                
                </tr>
                </tbody>
                <tfoot>
                    <tr>
                    <td colspan="2"> Total</td>
                    <td> 19 </td>
                    </tr>
                </tfoot>
            </thead>
        </table>
    </body>
</html>
