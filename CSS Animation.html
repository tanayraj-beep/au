<html>
<head>
<style>
div{
 width:100px;
 height:100px;
 background-color:red;
 animation-name:myanimation;
 animation-duration:4s;
}
@keyframes myanimation{
from{background-color:red;}
to{background-color:yellow;}
}
</style>
</head>
<body>
<h1>CSS Animation</h1>
<div></div>
<p><b>Note:</b>when an animation is finished,it goes back to its orginal style.</p>
</body>
</html>
