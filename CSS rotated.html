html>
    <head>
        <style>
            div{
                width: 150px;
                height:150px;
                background-color: yellow;
                border:1px solid black;
            }
            #myDiv1{
                transform:rotateY(150deg);
            }
        </style>
    </head>
    <body>
        <h1>the rotateY() method</h1>
        <p>the rotateY() method rotates an element around its Y-axis by the given degree.</p>
        <div>
            this a normal div element 
        </div>
        <div id="myDiv1">
            this div element is rotated 150 degrees.</div>
    </body>
    </html>
