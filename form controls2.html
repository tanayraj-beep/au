<html>
    <head>
        <title>Input type</title>
    </head>
    <body>
        <form>
               <label for="my name">Name</label>
               <input type="text" id="my name" name="nn" value=" ">
               <fieldset>
                <legend> </legend>
                <input type="text" id="name">
               </fieldset> 
               <input type="date">
               <input type="week">
               <input type="month">Display the month
               <input type="number"required>
               <input type="range" min="0" max="50">
               <input type="file">
               <input type="email" placeholder="example@aurora.edu.in">
               <input type="tel" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
        </form>
    </body>
</html>
