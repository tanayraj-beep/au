<html>
<head>
  <title>Audio and Video Example</title>
</head>
<body>
  <h2>Including Audio and Video in HTML</h2>

  <!-- Audio element -->
  <audio controls>
    <source src="tiger-attack-195840.mp3" type="audio/mpeg">
    <source src="tiger-attack-195840.ogg" type="audio/ogg">
    Your browser does not support the audio element.
  </audio>

  <br><br>

  <!-- Video element -->
  <video width="400" controls>
    <source src="tiger vid.mp4" type="video/mp4">
    <source src="tiger vid/webm".webm" type="video/webm">
    Your browser does not support the video tag.
  </video>
</body>
</html>
